<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Fondo minimalista -->
  <rect width="64" height="64" rx="12" fill="#1a1a1a"/>
  
  <!-- PDF texto grande -->
  <text x="32" y="40" font-family="Inter,system-ui,sans-serif" font-size="28" font-weight="700" text-anchor="middle" fill="#ffffff" letter-spacing="-1">PDF</text>
  
  <!-- PRP texto pequeño (esquina inferior derecha) -->
  <text x="54" y="56" font-family="Inter,system-ui,sans-serif" font-size="8" font-weight="500" text-anchor="end" fill="#888888" opacity="0.8">PRP</text>
  
  <!-- Acento de color (línea superior) -->
  <rect x="0" y="0" width="64" height="3" rx="12" fill="#E53935"/>
</svg>
